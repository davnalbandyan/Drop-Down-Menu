<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="form-froup">
        <div class="dropdown">
        <button class="dropdown-button">DropDown Menu</button>
        <ul class="dropdown-list">
            <li class="dropdown-list-item" data-value="one">Travel</li>
            <li class="dropdown-list-item" data-value="two">Books</li>
            <li class="dropdown-list-item" data-value="three">Movie</li>
            <li class="dropdown-list-item" data-value="four">Games</li>
            <li class="dropdown-list-item" data-value="five">INFO</li>
        </ul>

        <input type="text" value="" class="dropdown-input-hidden">
    </div>
    </div>
   
    
    <script src="main.js"></script>
</body>
</html>
